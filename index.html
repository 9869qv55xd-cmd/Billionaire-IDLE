<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Billionaire Idle</title>

<style>
:root {
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --text:#eee;
  --accent:gold;
}
.light {
  --bg:#f4f4f4;
  --card:#ffffff;
  --text:#111;
  --accent:#ff9800;
}
body {
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial, sans-serif;
  text-align:center;
}
header {
  display:flex;
  justify-content:space-between;
  padding:10px;
}
.section {
  background:var(--card);
  margin:12px;
  padding:12px;
  border-radius:12px;
}
button {
  width:100%;
  padding:10px;
  margin:4px 0;
  border:none;
  border-radius:8px;
  font-size:1em;
}
#clicker {
  background:var(--accent);
  font-size:1.4em;
  margin:10px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse {
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<header>
  <h2>ğŸ’¸ Billionaire Idle</h2>
  <button onclick="toggleTheme()">ğŸŒ—</button>
</header>

<div id="stats">
  <div id="money">$0</div>
  <div id="income">$0 / sec</div>
  <div id="prestige">Prestige x1</div>
</div>

<button id="clicker" onclick="tap()">ğŸ’° TAP TO EARN</button>

<div class="section"><h3>ğŸ‘” Jobs</h3><div id="jobs"></div></div>
<div class="section"><h3>ğŸ‘• Clothes</h3><div id="clothes"></div></div>
<div class="section"><h3>ğŸš— Cars</h3><div id="cars"></div></div>
<div class="section"><h3>ğŸ  Homes</h3><div id="homes"></div></div>
<div class="section"><h3>ğŸ‘¥ Employees</h3><div id="employees"></div></div>
<div class="section"><h3>ğŸ¢ Companies</h3><div id="companies"></div></div>

<div class="section">
  <h3>ğŸ“ˆ Stock / Crypto</h3>
  <button onclick="invest()">High-Risk Invest</button>
</div>

<div class="section">
  <h3>ğŸ† Achievements</h3>
  <ul id="achievements"></ul>
</div>

<div class="section">
  <h3>ğŸ” Prestige</h3>
  <button onclick="doPrestige()">Reset for Bonus</button>
</div>

<script>
let game = JSON.parse(localStorage.getItem("billionaire")) || {
  money:0,
  base:0,
  mult:1,
  prestige:1,
  owned:{},
  achievements:[],
  last:Date.now(),
  theme:"dark"
};

const data = {
  jobs:[{n:"Intern",c:50,i:1},{n:"Developer",c:500,i:10},{n:"CEO",c:50000,i:1000}],
  clothes:[{n:"Suit",c:500,m:1.2},{n:"Luxury Brand",c:5000,m:1.5}],
  cars:[{n:"Sports Car",c:10000,m:1.5},{n:"Supercar",c:100000,m:2}],
  homes:[{n:"Mansion",c:50000,m:2},{n:"Private Island",c:1000000,m:3}],
  employees:[{n:"Assistant",c:1000,i:5},{n:"Manager",c:10000,i:50}],
  companies:[{n:"Startup",c:50000,i:500},{n:"Corporation",c:500000,i:5000}]
};

function income(){ return game.base * game.mult * game.prestige; }

function fmt(n){
  if(n>=1e9) return "$"+(n/1e9).toFixed(2)+"B";
  if(n>=1e6) return "$"+(n/1e6).toFixed(2)+"M";
  if(n>=1e3) return "$"+(n/1e3).toFixed(2)+"K";
  return "$"+Math.floor(n);
}

function tap(){ game.money += 1 * game.prestige; render(); }

function buy(item){
  if(game.money<item.c||game.owned[item.n])return;
  game.money-=item.c;
  game.owned[item.n]=true;
  if(item.i) game.base+=item.i;
  if(item.m) game.mult*=item.m;
  render();
}

function draw(arr,id){
  let el=document.getElementById(id); el.innerHTML="";
  arr.forEach(i=>{
    let b=document.createElement("button");
    b.textContent=game.owned[i.n]?i.n+" âœ”":`${i.n} (${fmt(i.c)})`;
    b.disabled=game.owned[i.n]||game.money<i.c;
    b.onclick=()=>buy(i);
    el.appendChild(b);
  });
}

function invest(){
  game.money *= Math.random()>0.5?1.4:0.7;
  render();
}

function doPrestige(){
  if(game.money<1e6) return alert("Need $1M");
  game.money=0; game.base=0; game.mult=1; game.owned={};
  game.prestige+=0.5;
  render();
}

function checkAchievements(){
  let list=document.getElementById("achievements");
  list.innerHTML="";
  [["Millionaire",1e6],["Billionaire",1e9]].forEach(a=>{
    if(game.money>=a[1]&&!game.achievements.includes(a[0]))
      game.achievements.push(a[0]);
    if(game.achievements.includes(a[0])){
      let li=document.createElement("li");
      li.textContent="ğŸ† "+a[0];
      list.appendChild(li);
    }
  });
}

function toggleTheme(){
  game.theme = game.theme==="dark"?"light":"dark";
  document.body.className = game.theme==="light"?"light":"";
}

function offline(){
  let now=Date.now();
  game.money += ((now-game.last)/1000)*income();
  game.last=now;
}

function render(){
  document.getElementById("money").textContent=fmt(game.money);
  document.getElementById("income").textContent=fmt(income())+"/sec";
  document.getElementById("prestige").textContent="Prestige x"+game.prestige.toFixed(1);
  draw(data.jobs,"jobs");
  draw(data.clothes,"clothes");
  draw(data.cars,"cars");
  draw(data.homes,"homes");
  draw(data.employees,"employees");
  draw(data.companies,"companies");
  checkAchievements();
  localStorage.setItem("billionaire",JSON.stringify(game));
}

offline();
setInterval(()=>{ game.money+=income(); render(); },1000);
render();
</script>

</body>
</html>
